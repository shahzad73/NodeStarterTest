<div class="container" ng-controller="Page1Ctrl">

  <div class="page-header">
    <h3>List users</h3>
  </div>

  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr ng-repeat="p in AllUsers">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
      </tr>
    </table>
  </p>


</div>
