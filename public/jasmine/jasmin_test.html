	</body>
	<script type="text/javascript">

	// Basic calculator logic
	var calculator = {
		sum: function (x, y) {
			return x + y;
		},
		subtract: function (x, y) {
			return x - y;
		},
		divide: function (x, y) {
			return (y === 0) ? 0 : x / y;
		}
	}

	// The tests
	describe('calculator', function () {

		describe('sum', function () {
			it('1 + 1 should equal 2', function () {
				expect(calculator.sum(1, 1)).toBe(2);
			});
		});

		describe('subtract', function () {
			it('3 - 2 should equal 1', function () {
				expect(calculator.subtract(3, 2)).toBe(1);
			});
		});

		describe('divide', function () {
			it('10 / 5 should equal 2', function () {
				expect(calculator.divide(10, 5)).toBe(2);
			});

			it('zero divisor should equal 0', function () {
				expect(calculator.divide(10, 0)).toBe(0);
			});
		});
	});


	</script>


  <h1>This is Jasmin testing page</h1>


  <h3>Here are expect examples</h3>
  expect(true).toBe(true);<br>
  expect(false).not.toBe(true);<br>
  expect(1).toEqual(1);<br>
  expect('foo').toEqual('foo');<br>
  expect('foo').not.toEqual('bar');<br>
